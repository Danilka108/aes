<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Альтернативные источники энергии"
    />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Альтернативные источники энергии</title>
    <script type="text/javascript">
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))
    </script>
  </head>
  <body>
    <noscript>Необходимо включить javaScript в настройках для работы сайта.</noscript>
    
    <div id="root"></div>

    <script src="%PUBLIC_URL%/bandle.js"></script>
  </body>
</html>
